<!DOCTYPE html>
<html lang="ja-JP">
{{template "include-header.html" .}}

<body>
<style>
    #tableBody {
        font-family: "Noto Serif JP", serif;
    }
</style>
{{template "include-navbar.html" .}}
<div class="container-fluid">
    <div class="row">
        {{template "include-sidebar.html" .}}
        <div class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 main">
            <div class="card border-tunagray mb-3" style="margin-top: 1rem;">
                <div class="card-header text-bg-tunagray mb-3">
                    <h5 class="card-title" style="padding-top: 8px;">
                        <i class="fa-solid fa-grip-vertical"></i> 賛美歌情報メンテナンス
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <form class="form-inline col-md-5" role="form">
                            <div class="input-group col-md-5">
                                <input class="form-control" id="keywordInput" placeholder="キーワードを入力してください"
                                       type="text">
                                <button class="btn btn-info my-2 my-sm-0" id="searchBtn2" type="button">
                                    <i class="fa-solid fa-magnifying-glass"></i> 検索
                                </button>
                            </div>
                        </form>
                        <div class="col-md-2 offset-md-5">
                            <button class="btn btn-success my-2 my-sm-0" id="infoAdditionBtn">
                                <i class="fa-solid fa-radio"></i> 賛美歌情報追加
                            </button>
                        </div>
                    </div>
                    <input id="pageNumContainer" type="hidden" value="{{.pageNum}}">
                    <table class="table table-sm table-hover">
                        <caption style="font-size: 10px;">賛美歌情報一覧</caption>
                        <thead>
                        <tr class="table-success">
                            <th class="text-center" scope="col" style="width: 130px;">名称</th>
                            <th class="text-center" scope="col" style="width: 100px;">韓国語名称</th>
                            <th class="text-center" scope="col" style="width: 20px;">リンク</th>
                            <th class="text-center" scope="col" style="width: 20px;">楽譜</th>
                            <th class="text-center" scope="col" style="width: 80px;">操作</th>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider" id="tableBody"></tbody>
                    </table>
                    <div class="row">
                        <div class="col-md-5" id="pageInfos" style="font-size: 12px;"></div>
                        <div class="col-md-7 d-flex justify-content-end" id="pageNavi"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/customizes/hymns-pagination.js" type="text/javascript"></script>
</body>

</html>
