<!DOCTYPE html>
<html lang="ja-JP">
{{template "include-header.html" .}}

<body>
<style>
    #booksKanriMainmenu:hover h2 {
        color: #7f0020;
    }

    #hymnsKanriMainmenu:hover h2 {
        color: #002fa7;
    }

    #randomKanriMainmenu:hover h2 {
        color: #006400;
    }
</style>
{{template "include-navbar.html" .}}
<div class="container-fluid">
    <div class="row">
        {{template "include-sidebar.html" .}}
        <div class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 main">
            <input id="torokuMsgContainer" type="hidden" value="{{.torokuMsg}}">
            <h1 class="page-header" style="color: #7F0020; margin: 10px 0 0 0;">メインメニュー</h1>
            <div class="row">
                <div class="col" id="booksKanriMainmenu" role="button" style="height: 55vh;">
                    <img alt="img02" class="rounded" src="/static/image/icons/burgundy.svg"
                         style="height: 100%; width: 100%;">
                    <h2 class="text-center">聖書奉読</h2>
                </div>
                <div class="col" id="hymnsKanriMainmenu" role="button" style="height: 55vh;">
                    <img alt="img03" class="rounded" src="/static/image/icons/bourbon.svg"
                         style="height: 100%; width: 100%;">
                    <h2 class="text-center">賛美歌集め</h2>
                </div>
                <div class="col" id="randomKanriMainmenu" role="button" style="height: 55vh;">
                    <img alt="img04" class="rounded" src="/static/image/icons/newaragon.svg"
                         style="height: 100%; width: 100%;">
                    <h2 class="text-center">ランドム選択</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<script nonce="${nonce}" src="/static/customizes/mainmenu.js" type="text/javascript"></script>
</body>

</html>
