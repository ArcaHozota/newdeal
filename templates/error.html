<!DOCTYPE html>
<html lang="ja-JP">

<head>
    <title>NASB1995</title>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/customize.css" rel="stylesheet" type="text/css">
    <link href="/static/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link
            href="https://fonts.googleapis.com/css2?family=Corinthia:wght@700&family=Noto+Sans+JP:wght@100..900&display=swap"
            rel="stylesheet">
    <script src="/static/jquery/jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="/static/customizes/constants.js" type="text/javascript"></script>
</head>

<body>
<nav class="navbar navbar-dark bg-black fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="d-flex justify-content-start">
            <img alt="img01" height="60" src="/static/image/cross.svg" width="60">
            <a class="navbar-brand effect-shine" href="#" style="font-size: 33px;">
                NASB1995
            </a>
        </div>
    </div>
    <form action="/category/do-logout" id="logoutForm" method="post" style="display: none;"></form>
</nav>
<div class="container" style="margin-top: 60px;">
    <div class="text-center">
        <h1>システム情報</h1>
        {{if gt .exception 120}}
        <p style="margin-top: 33px;font-size: 22px;">{{Substr .exception 0 120}}</p>
        {{else}}
        <p style="margin-top: 33px;font-size: 22px;">{{.exception}}</p>
        {{end}}
    </div>
    <div class="d-flex align-items-center justify-content-center" style="margin-top: 33px;">
        <button class="btn btn-lg btn-warning btn-block" id="backBtn" style="width: 300px;">戻る</button>
    </div>
</div>
<script src="/static/customizes/error.js" type="text/javascript"></script>
</body>

</html>
